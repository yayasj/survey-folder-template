expectations:
  # Required baseline assessment columns
  - expectation_type: expect_table_columns_to_match_ordered_list
    kwargs:
      column_list:
        - assessment_id
        - submission_time
        - district
        - community
        - household_id
        - respondent_age
        - respondent_gender
        - primary_language
    meta:
      severity: critical
      description: "Baseline assessment must have all required demographic columns"
  
  # Critical field validation
  - expectation_type: expect_column_values_to_not_be_null
    kwargs:
      column: assessment_id
      mostly: 1.0
    meta:
      severity: critical
      description: "Assessment ID is mandatory"
      
  - expectation_type: expect_column_values_to_not_be_null
    kwargs:
      column: district
      mostly: 1.0
    meta:
      severity: critical
      description: "District information is required"
      
  - expectation_type: expect_column_values_to_not_be_null
    kwargs:
      column: community
      mostly: 0.95
    meta:
      severity: error
      description: "Community information should be present"
      
  - expectation_type: expect_column_values_to_not_be_null
    kwargs:
      column: household_id
      mostly: 1.0
    meta:
      severity: critical
      description: "Household ID is mandatory"
  
  # Demographics validation
  - expectation_type: expect_column_values_to_be_between
    kwargs:
      column: respondent_age
      min_value: 18
      max_value: 120
      mostly: 0.95
    meta:
      severity: warning
      description: "Respondent age should be between 18 and 120 years"
      
  - expectation_type: expect_column_values_to_be_in_set
    kwargs:
      column: respondent_gender
      value_set: ["male", "female", "other", "prefer_not_to_say"]
      mostly: 0.98
    meta:
      severity: warning
      description: "Gender must be from valid response set"
      
  - expectation_type: expect_column_values_to_be_in_set
    kwargs:
      column: primary_language
      value_set: ["english", "french", "wolof", "mandinka", "fula", "other"]
      mostly: 0.90
    meta:
      severity: warning
      description: "Primary language must be from valid language set"
  
  # Uniqueness constraints
  - expectation_type: expect_compound_columns_to_be_unique
    kwargs:
      column_list:
        - district
        - community
        - household_id
    meta:
      severity: critical
      description: "Household assessments must be unique within district/community"
  
  # Administrative area validation
  - expectation_type: expect_column_values_to_be_in_set
    kwargs:
      column: district
      value_set: 
        - "Banjul"
        - "Kanifing"
        - "Brikama"
        - "Mansakonko"
        - "Kerewan"
        - "Kuntaur"
        - "Janjanbureh"
        - "Basse"
      mostly: 1.0
    meta:
      severity: critical
      description: "District must be valid Gambian administrative area"

expectation_suite_name: "baseline_assessment_validation"
data_asset_type: "pandas_dataframe"
